<template name="createOrderPage">
<meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no, user-scalable=0"/>

<div class="logincook-top">
	<h3>Upload / create a meal</h3>
	<section class="logincook-create">
		<form action="#" class="col s12">
			<div class="file-field input-field">
				<div class="btn">
					<span>Upload image</span>
					<input type="file" multiple>
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text" placeholder="Upload one or more files">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s4">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Name of dish</label>
				</div>
				<div class="input-field col s4">
					<i class="material-icons prefix">attach_money</i>
					<input id="icon_price" type="text" class="validate">
					<label for="icon_price">Price</label>
				</div>
				<div class="input-field col s4">
					<i class="material-icons prefix">local_dining</i>
					<input id="icon_dining" type="text" class="validate">
					<label for="icon_dining">Max. Num of Servings</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s4">
    				<select>
    					<option value="" disabled selected>Hour</option>
    					<option value="1">6pm</option>
    					<option value="2">7pm</option>
    					<option value="3">8pm</option>
    				</select>
    				<label>Orders close by: </label>
    			</div>
    			<div class="input-field col s4">
    				<select>
    					<option value="" disabled selected>Minutes</option>
    					<option value="1">0</option>
    					<option value="2">15</option>
    					<option value="3">30</option>
    					<option value="3">45</option>
    				</select>
    			</div>
    			<div class="input-field col s4">
					<input type="date" class="datepicker" placeholder="Pick a date">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s3">
    				<select>
    					<option value="" disabled selected>Hour</option>
    					<option value="1">6pm</option>
    					<option value="2">7pm</option>
    					<option value="3">8pm</option>
    				</select>
    				<label>Collect from: </label>
    			</div>
    			<div class="input-field col s3">
    				<select>
    					<option value="" disabled selected>Minutes</option>
    					<option value="1">0</option>
    					<option value="2">15</option>
    					<option value="3">30</option>
    					<option value="3">45</option>
    				</select>
    			</div>
    				<div class="input-field col s3">
    				<select>
    					<option value="" disabled selected>Hour</option>
    					<option value="1">6pm</option>
    					<option value="2">7pm</option>
    					<option value="3">8pm</option>
    				</select>
    				<label>To: </label>
    			</div>
    			<div class="input-field col s3">
    				<select>
    					<option value="" disabled selected>Minutes</option>
    					<option value="1">0</option>
    					<option value="2">15</option>
    					<option value="3">30</option>
    					<option value="3">45</option>
    				</select>
    			</div>
			</div>

			<button class="btn waves-effect waves-light" type="submit" name="action">Create
				<i class="material-icons right">send</i>
			</button>
		</form>
	</section>
</div>
